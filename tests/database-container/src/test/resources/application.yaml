# DATASOURCE
spring:
  jpa:
    show-sql: true
    hibernate.ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/temp_db
    username: postgres
    password: postgres
  liquibase:
    enabled: false
