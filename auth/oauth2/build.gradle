/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE' // adds bootRun task
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.2.2.RELEASE' // adds login form
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'

    // frontend dependencies:
    implementation 'org.webjars:jquery:2.1.1'
    implementation 'org.webjars:webjars-locator-core:0.41' // locates static assets in jars
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
