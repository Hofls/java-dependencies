<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript">
        $.get("/user", function(data) {
            $("#user").html(data.name);
            $(".unauthenticated").hide()
            $(".authenticated").show()
        });
    </script>
    <script type="text/javascript">
        var logout = function() {
            $.post("/logout", function() {
                $("#user").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
            })
            return true;
        }
    </script>
</head>
<body>
    <h1>Demo</h1>
    <div class="container"></div>
    <div class="unauthenticated">
        Authorize with GitHub: <a href="/oauth2/authorization/github">click here</a>
    </div>
    <div class="authenticated">
        Logged in as: <span id="user"></span>
    </div>
    <div>
        To logout: <button onClick="logout()" class="btn btn-primary">click here</button>
    </div>
</body>
</html>
