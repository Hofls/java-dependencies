springdoc:
  swagger-ui:
    default-models-expand-depth: 0
    default-model-expand-depth: 0
    disable-swagger-default-url: true
    display-request-duration: true
    doc-expansion: 'none'
    operations-sorter: 'alpha'
    tags-sorter: 'alpha'

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth-server/
          jwk-set-uri: http://localhost:8080/auth-server/openid-connect/certs