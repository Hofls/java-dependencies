plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'com.gorylenko.gradle-git-properties' version '2.4.2' // Adds git data to /actuator/info
}

group = 'hofls.com.github'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-core:1.14.6'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.14.6' // Adds "/actuator/prometheus" endpoint
}
