 */

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.2'
    id 'io.spring.dependency-management' version '1.1.6'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Spring Boot starters (LET BOOT MANAGE VERSIONS)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    implementation 'com.h2database:h2'
    implementation 'org.postgresql:postgresql'

    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    // JSON:
    implementation 'com.vladmihalcea:hibernate-types-60:2.21.1'

    // Audit
    implementation 'org.javers:javers-spring-boot-starter-sql:7.6.0'

    // To generate model on build. (Classes like Campus_, Student_)
    // Also consider using @FieldNameConstants (lombok)
    annotationProcessor 'org.hibernate.orm:hibernate-jpamodelgen:6.5.2.Final'
}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
