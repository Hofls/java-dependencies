plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:2.1.3.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-sleuth-zipkin:2.1.3.RELEASE'
}

group = 'hofls.com.github'
version = '0.0.1-SNAPSHOT'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
