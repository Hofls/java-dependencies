 */

plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.2.2.RELEASE')
    implementation 'org.springframework.data:spring-data-jpa:2.2.2.RELEASE'
    implementation 'org.hibernate:hibernate-entitymanager:5.4.10.Final'
    implementation 'org.postgresql:postgresql:42.2.9'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.2.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

task runPostgress(type: Exec) {
    commandLine 'sh', './run-postgress.sh'
}
task stopPostgress(type: Exec) {
    commandLine 'sh', './stop-postgress.sh'
}

tasks.test.dependsOn("runPostgress")
tasks.test.finalizedBy("stopPostgress")

group = 'hofls.com.github'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

